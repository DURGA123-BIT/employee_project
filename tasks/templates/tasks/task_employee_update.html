<h3>Update Task</h3>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <label>Add Comment</label>
    <textarea name="comment" class="form-control" rows="3"></textarea>

    <button type="submit" class="btn btn-success mt-2">Submit</button>
</form>

<a href="{% url 'task-employee' %}" class="btn btn-secondary mt-3">Back</a>
