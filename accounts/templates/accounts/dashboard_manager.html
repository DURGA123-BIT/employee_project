{% extends 'base.html' %}

{% block content %}
<h2>Manager Dashboard</h2>

<hr>

<h4>Notifications Preview</h4>

{% if notifications %}
<ul>
    {% for n in notifications %}
        <li>{{ n.message }} <small>({{ n.created_at|date:"d M H:i" }})</small></li>
    {% endfor %}
</ul>
{% else %}
<p>No notifications</p>
{% endif %}

{% endblock %}
